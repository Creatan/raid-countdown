<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Raid Countdown</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			padding: 0;
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
		}
		h1 {
			font-size: 6rem;
		}
		#countdown {
			color: red;
			font-size: 4rem;
			font-weight: bold;
		}
	</style>
</head>
<body>
		<h1>Next raid in</h1>
		<div id="countdown">
	</div>
	<script>
		const renderTimer = (raidTime) => {
			const diff = raidTime - Date.now();
			const cdElement = document.getElementById('countdown');
			if (diff > 0) {
				days = Math.floor(diff / (1000 * 60 * 60 * 24));
				hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
				seconds = Math.floor((diff % (1000 * 60)) / 1000);

				cdElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`
			}
			else {
				cdElement.innerHTML = "✨ Fireworks ✨";
			}
		};

		window.addEventListener('DOMContentLoaded', (event) => {
			const raidTime = new Date(Date.UTC(2022,5,29,17,30));
			let days = 0;
			let hours = 0;
			let minutes = 0;
			let seconds = 0;
			renderTimer(raidTime);
			setInterval(() => renderTimer(raidTime), 1000);
		});

	</script>
</body>
</html>
